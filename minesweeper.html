<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body>
    <div class="containerMain">
        <div id="titleDiv">
            <p>
                Minesweeper!
            </p>
            <button id="easy" style="display: inline-block">Easy 9x9</button>
            <button id="med" style="display: inline-block">Medium 16x16</button>
            <button id="hard" style="display: inline-block">Hard 16x30</button>
            <p id="timer"></p>
        </div>
        <div id="mainContent">
            <table id=grid>
            </table>
        </div>
        <button id="reset" style="display: none;">Reset Grid</button>
    </div>
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>Game Over!<br>Your Score is:
            <div id="timerscore"></div>
            <br><span id="hideName" style="display: none;">Your Name Here</span><br>
            <form>
                <input style="display: none" id="scoreName" type="text"><input style="display: none;" id="submitbtn" type="submit">
            </form>
            <br><br>
            click Reset or another difficulty to try again.
            </p>
        </div>
    </div>
    <div id="scoresDiv">
        <h1 id="highscoresTEXT">Highscores:</h1>
        <p id='scores' ></p>
    </div>
    <script src="Assets/js/minesweeper.js"></script>
</body>

</html>
