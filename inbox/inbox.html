<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Inbox</title>
</head>

<body>
    <div class="card-group">
        <div class="card">
            <div class="card-body">
                <button id="mailto-box" class="to-box" type="button" placeholder="to" href="mailto:email@example.com"><a href="mailto:e@me.com">Inbox</button></a>
                <br>
                <button id="subject-box" class="subject" type="button" placeholder="subject"><a href="https://en.wikipedia.org/wiki/Email">Sent</button></a>
                <br>
                <button id="msg-box" class="message" type="button" placeholder="your message here"><a href="https://business.tutsplus.com/tutorials/how-to-compose-and-send-your-first-email-with-gmail--cms-27678">Compose</a></button>
                <br>

            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="new-msg-form">
                    <label><input id="mailto-box" class="to-box" type="email" placeholder="to" href="mailto:email@example.com"></label>
                    <br>
                    <label><input id="subject-box" class="subject" type="text" placeholder="subject"></label>
                    <br>
                    <label><input id="msg-box" class="message" type="text" placeholder="your message here"></label>
                    <br>
                </form>
                <button id="submit-btn" class="submit" type="submit">Submit</button>

                <!-- 
                <h5 class="card-title">Card title</h5>
                <p class="card-text">This card has supporting text below as a natural lead-in to additional content.</p>
                <p class="card-text"><small class="text-muted"></small></p>
            </div>
        </div> -->

                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
                <script src="add-email.js"></script>
</body>


</html>
